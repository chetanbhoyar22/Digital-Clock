<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Digital-Clock</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="first-container">
			<div class="clock-logo">
				<img src="./images/clock_logo.png" alt="clock-logo-img" />
			</div>
			<div class="time-first">
				<h2>TIME</h2>
				<div class="time-level">
					<h3 id="hours"></h3>
					<span>
						hours
					</span>
				</div>
				:
				<div class="time-level">
					<h3 id="mins"></h3>
					<span>
						mins
					</span>
				</div>
				:
				<div class="time-level">
					<h3 id="secs"></h3>
					<span>
						secs
					</span>
				</div>
				<div class="time-schedule">
					<h3 id="schedule">AM</h3>
				</div>
				<div class="time-second"></div>
				<div class="time-third"></div>
			</div>
		</div>
		<div class="second-container">
			<div class="main-container">
				<div class="content">
					<div class="time-panel">
						<img src="./images/wake_up.svg" alt="wake-up-logo" />
						<h3>Set wake up time</h3>
						<select name="time" id="setWakeTime">
							<option value="default">Set Time</option>
							<option value="0">12 AM - 1 AM</option>
							<option value="1">1 AM - 2 AM</option>
							<option value="2">2 AM - 3 AM</option>
							<option value="3">3 AM - 4 AM</option>
							<option value="4">4 AM - 5 AM</option>
							<option value="5">5 AM - 6 AM</option>
							<option value="6">6 AM - 7 PM</option>
							<option value="7">7 AM - 8 AM</option>
							<option value="8">8 AM - 9 AM</option>
							<option value="9">9 AM - 10 AM</option>
							<option value="10">10 AM - 11 AM</option>
							<option value="11">11 AM - 12 PM</option>
							<option value="12">12 PM - 1 PM</option>
							<option value="13">1 PM - 2 PM</option>
							<option value="14">2 PM - 3 PM</option>
							<option value="15">3 PM - 4 PM</option>
							<option value="16">4 PM - 5 PM</option>
							<option value="17">5 PM - 6 PM</option>
							<option value="18">6 PM - 7 PM</option>
							<option value="19">7 PM - 8 PM</option>
							<option value="20">8 PM - 9 PM</option>
							<option value="21">9 PM - 10 PM</option>
							<option value="22">10 PM - 11 PM</option>
							<option value="23">11 PM - 12 AM</option>
						</select>
					</div>

					<div class="straight-line"></div>
					<div class="time-panel">
						<img src="./images/lunch_time.svg" alt="lunch-time-logo" />
						<h3>Set lunch time</h3>
						<select name="time" id="setLunchTime">
							<option value="default">Set Time</option>
							<option value="0">12 AM - 1 AM</option>
							<option value="1">1 AM - 2 AM</option>
							<option value="2">2 AM - 3 AM</option>
							<option value="3">3 AM - 4 AM</option>
							<option value="4">4 AM - 5 AM</option>
							<option value="5">5 AM - 6 AM</option>
							<option value="6">6 AM - 7 PM</option>
							<option value="7">7 AM - 8 AM</option>
							<option value="8">8 AM - 9 AM</option>
							<option value="9">9 AM - 10 AM</option>
							<option value="10">10 AM - 11 AM</option>
							<option value="11">11 AM - 12 PM</option>
							<option value="12">12 PM - 1 PM</option>
							<option value="13">1 PM - 2 PM</option>
							<option value="14">2 PM - 3 PM</option>
							<option value="15">3 PM - 4 PM</option>
							<option value="16">4 PM - 5 PM</option>
							<option value="17">5 PM - 6 PM</option>
							<option value="18">6 PM - 7 PM</option>
							<option value="19">7 PM - 8 PM</option>
							<option value="20">8 PM - 9 PM</option>
							<option value="21">9 PM - 10 PM</option>
							<option value="22">10 PM - 11 PM</option>
							<option value="23">11 PM - 12 AM</option>						
						</select>
					</div>

					<div class="straight-line"></div>
					<div class="time-panel">
						<img src="./images/nap_time.svg" alt="nap-time-logo" />
						<h3>Set nap time</h3>
						<select name="time" id="setNapTime">
							<option value="default">Set Time</option>
							<option value="0">12 AM - 1 AM</option>
							<option value="1">1 AM - 2 AM</option>
							<option value="2">2 AM - 3 AM</option>
							<option value="3">3 AM - 4 AM</option>
							<option value="4">4 AM - 5 AM</option>
							<option value="5">5 AM - 6 AM</option>
							<option value="6">6 AM - 7 PM</option>
							<option value="7">7 AM - 8 AM</option>
							<option value="8">8 AM - 9 AM</option>
							<option value="9">9 AM - 10 AM</option>
							<option value="10">10 AM - 11 AM</option>
							<option value="11">11 AM - 12 PM</option>
							<option value="12">12 PM - 1 PM</option>
							<option value="13">1 PM - 2 PM</option>
							<option value="14">2 PM - 3 PM</option>
							<option value="15">3 PM - 4 PM</option>
							<option value="16">4 PM - 5 PM</option>
							<option value="17">5 PM - 6 PM</option>
							<option value="18">6 PM - 7 PM</option>
							<option value="19">7 PM - 8 PM</option>
							<option value="20">8 PM - 9 PM</option>
							<option value="21">9 PM - 10 PM</option>
							<option value="22">10 PM - 11 PM</option>
							<option value="23">11 PM - 12 AM</option>
						</select>
					</div>
				</div>

				<button class="click" type="submit" onclick="setTimer()">Party Time!</button>
				<div id="base">
					<h2 id="wakeupTime"></h2>
					<h2 id="lunchTime"></h2>
					<h2 id="napTime"></h2>
				</div>
			</div>

			<div class="third-view">
				<h2 id="img-text"></h2>
				<img src="./images/d_clock.jpg" alt="icon" id="image" />
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
